<script type="text/javascript">
  const planet = 'Earth';
  const planet1 = 'Earth';
  console.log('----startsWith-----');
  console.log(planet.startsWith('ear')); // false -> support extact match
  console.log(planet.startsWith('Ear')); // true

  console.log('----endsWith-----');
  console.log(planet.endsWith('ear')); //false
  console.log(planet.endsWith('rth')); //true

  console.log('----include-----');
  console.log(planet.includes('r')); //true

  console.log('----Search-----');
  console.log(planet1.search('art')); //return a position of word
</script>
