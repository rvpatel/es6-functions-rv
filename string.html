    /*easy to break a line*/
    function createEmail(firstname, price) {
      let shipping = 5.95;
      console.log(`Hi ${firstname}! thanks!
        Total : ${price}
        Shipping : ${shipping}
    `);
    }
    createEmail('Guy', 100);

    /*easy to break a line*/
    function createEmail1(firstname, price) {

    `);
